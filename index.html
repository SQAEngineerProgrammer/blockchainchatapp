<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            font-size: 32px;
            color: #007bff;
        }

        .authentication {
            text-align: center;
            margin-bottom: 20px;
        }

        #loginButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .get-started-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        #userAddress {
            font-size: 16px;
            margin-top: 20px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Decentralized Chat</h1>
        </header>
        <main>
            <section class="authentication">
                <h2>Login with MetaMask to Start</h2>
                <button id="loginButton">Login with MetaMask</button>
                <a href="https://github.com/dheeraj5988/blockchainchatapp/blob/main/README.md" class="get-started-button">Getting Started</a>
            </section>
        </main>
        <footer>
            <p>&copy; Decentralized Chat</p>
            <p id="userAddress"></p> <!-- Display user's Ethereum address here -->
        </footer>
    </div>

    <!-- Include Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <!-- Include Socket.io library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="script.js"></script> <!-- Include your combined JavaScript file -->

    <script>
        // Function to initialize Web3
        async function initWeb3() {
            // Check if MetaMask is installed
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                try {
                    // Request account access if needed
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    // Accounts now exposed
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    const userAddress = accounts[0];
                    // Display user's Ethereum address
                    document.getElementById('userAddress').textContent = Logged in as: ${userAddress};
                    // Redirect to chat room page
                    window.location.href = 'chat.html';
                } catch (error) {
                    console.error(error);
                    alert('You need to allow access to MetaMask to log in.');
                }
            } else {
                alert('Please install MetaMask to use this feature.');
            }
        }

        // Attach click event listener to login button
        document.getElementById('loginButton').addEventListener('click', initWeb3);
    </script>
</body>
</html>
